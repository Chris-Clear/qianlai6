				<script type="text/javascript">
					//上传项目图片
					function projectMainImgUpload(evr) {
						var filename = $("#imageUpload"+evr).val().split(".");
						if(filename==""){
							alert("请先选择图片");
							return;
						}else if(filename[filename.length-1] != "JPG" && filename[filename.length-1] != "PNG" && filename[filename.length-1] != "jpg" && filename[filename.length-1] != "bmp" && filename[filename.length-1] != "png" && filename[filename.length-1] != "gif") {
							alert("仅支持以下图片类型:jpg|gif|png|bmp");
							return;
						}
						var id="imageUpload"+evr;
						$.ajaxFileUpload({
							url:sys.contextPath+"/upload-img/upload",
							secureuri : false,
							fileElementId:[id],
							dataType:"json",
							success:function(data,status) {
								if(data.success == true){
									var dates = "data"+evr;
									$("input[name="+dates+"]").val(data.msg);
									$("#img-ok"+evr).show();
								}else{
									alert("上传主图失败");
								}
							},
							error:function() {
								alert("上传文件未知异常");
							}
						}); 
					}
